{% extends "master.html" %}

{% block title %}
    My Tennis Club
{% endblock %}


{% block content %}

    <table style="width: 100%; border-collapse: collapse; margin: 20px 0; background-color: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <thead>
            <tr style="background-color: #333; color: white; text-align: left;">
                <th style="padding: 10px;">Picture of Person</th>
                <th style="padding: 10px;">Last Name</th>
                <th style="padding: 10px;">First Name</th>
                <th style="padding: 10px;">Birthdate</th>
            </tr>
        </thead>
        <tbody>
            {% for x in mymembers %}
            <tr style="border-bottom: 1px solid #ddd;">
                    
                    <td style="padding: 10px;"><a href="details/{{ x.id }}">
                    <img src="{{ x.picture_url }}" alt="{{ x.lastname }}" style="width: 50px; height: 50px; object-fit: cover; border-radius: 50%;">
                    </a>
                    </td>
                    <td style="padding: 10px;">{{ x.lastname }}</td>
                    <td style="padding: 10px;">{{ x.firstname }}</td>
                    <td style="padding: 10px;">{{ x.birthdate }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}

</body>
</html>
