{% extends "master.html" %}

{% block title %}
  Details about {{ mymember.firstname }} {{ mymember.lastname }}
{% endblock %}


{% block content %}

    <main style="background-color: #fff; margin: 20px auto; padding: 20px; max-width: 800px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
      <div style="text-align: center;">
          <img src="{{ mymember.picture_url }}" alt="Member Image" style="width: 150px; height: 150px; object-fit: cover; border-radius: 50%;">
      </div>
      <h2 style="text-align: center; color: #333; margin-top: 20px;">{{ mymember.firstname }} {{ mymember.lastname }}</h2>
      <p style="text-align: center; color: #777;">Birthdate: {{ mymember.birthdate }}</p>
    </main>

{% endblock %}
